<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <title>index</title>
    <!-- <link rel="stylesheet/less" href="../less/reset.less" /> -->
    <link rel="stylesheet/less" href="../less/common.less" />
    <link rel="stylesheet/less" href="../less/style.less" />
    <script src="../js/lessc.js"></script>
    <style>
     .time {
        display: flex;
        justify-content: center;
        width: 150px;
        text-align: center;
        line-height: 30px;
        color: white;
      }
      .item {
        width: 40px;
        height: 30px;
        border-radius: 5px;
        background-color: red;
      }
      .sign {
        margin: 0 3px;
        font-weight: 700;
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="time">
      <div class="hour item">00</div>
      <div class="sign">:</div>
      <div class="minute item">00</div>
      <div class="sign">:</div>
      <div class="second item">00</div>
    </div>
    <script>
      function padLeft(content, count, padStr) {
        count = count || 2;
        padStr = padStr || "0";
        return String(content).padStart(count, padStr);
      }
      setInterval(function () {
        var date = new Date();
        var hourEl = document.querySelector(".hour");
        var minuteEl = document.querySelector(".minute");
        var secondEl = document.querySelector(".second");

        hourEl.textContent = padLeft(date.getHours());
        minuteEl.textContent = padLeft(date.getMinutes());
        secondEl.textContent = padLeft(date.getSeconds());
      }, 1000);

    </script>
  </body>
</html>
