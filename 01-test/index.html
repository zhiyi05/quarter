<script>

    var info = [
        {name: "why", friends: ["abc", "cba"]},
        {name: "kobe", friends: ["nba", "cba"]},
        {name: "yuki", friends: ["nba", "cba", "zhi"]},
        {name: "james", friends: ["nba", "cba", "abc"]}
    ]

    var filters = ["nba"]
    console.log(
        info.filter(function (item) {
            var flag = true
            for (var filter of filters) {
                if(!item.friends.includes(filter)){
                    flag = false
                    break
                }
            }

            return flag
        })
    )
</script>
